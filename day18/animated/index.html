    <script>
        var canvas, context, toggle;
        var input = document.getElementById('indata').textContent;

        var grid = [];

        input.split('\n').forEach(function(line, i) {
            grid[i] = line.split('');
        });

        init();
        animate();

        function getLightState(x, y, grid, neighbors) {
            var neighborsOn = neighbors.filter(function(n) {
                return n === '#';
            }).length;

            if(x === 0 && y === 0) return '#';
            if(x === grid.length - 1 && y === 0) return '#';
            if(x === grid.length - 1 && y === grid.length - 1) return '#';
            if(x === 0 && y === grid.length - 1) return '#';

            switch(grid[x][y]) {
                case '.':
                    if(neighborsOn === 3) {
                        return '#';
                    } else {
                        return '.';
                    }
                    break;
                case '#':
                    if(neighborsOn === 2 || neighborsOn === 3) {
                        return '#';
                    } else {
                        return '.';
                    }
                    break;
            }
        }

        function getNeighbors(x, y, grid) {
            var neighbors = [];

            for(var i = x - 1; i <= x + 1; i++) {
                for(var j = y - 1; j <= y + 1; j++) {
                    if(!(grid[i] === undefined || grid[i][j] === undefined || i === x && y === j)) {
                        neighbors.push(grid[i][j]);
                    }
                }
            }

            return neighbors;
        }

        function setState(grid) {
            var size = grid.length;
            var newGrid = [];

            for(var i = 0; i < size; i++) {
                newGrid[i] = Array.apply(null, Array(size)).map(Number.prototype.valueOf, 0);
            }

            for(var i = 0; i < size; i++) {
                for(var j = 0; j < size; j++) {
                    var state = getLightState(i, j, grid, getNeighbors(i, j, grid));
                    if(state === '#') {
                        context.fillStyle = getRandomColor();
                        context.fillRect(i*8, j*8, 8, 8);
                    } else {
                        context.clearRect(i*8, j*8, 8, 8);
                    }
                    newGrid[i][j] = state;
                }
            }

            return newGrid;
        }

        function setGridToStep(step) {
            for(var i = 0; i < step; i++) {
                grid = setState(grid);
            }
        }

        function init() {
            canvas = document.getElementById('canvas');

            context = canvas.getContext( '2d' );

            document.body.appendChild(canvas);
        }

        function animate() {
            window.requestAnimationFrame(animate);
            draw();
        }

        function draw() {
            grid = setState(grid);
        }

        function getRandomColor() {
            var colors = ['#D9A441', '#A8A8A8', '#FF2B39', '#32FF2B', '#FFFDF7'];
            var color = colors[Math.floor(Math.random()*colors.length)];

            return color;
        }
    </script>
